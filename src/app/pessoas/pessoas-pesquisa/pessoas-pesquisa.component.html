<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">
      <app-pessoas-grid [pessoas]="pessoas"
        [totalRegistros]="totalRegistros" [filtro]="filtro"
        (mudarPagina)="aoMudarPagina($event)"
        (consultar)="executarConsulta()"></app-pessoas-grid>
    </div>

    <div class="ui-g-12">
      <p-splitButton label="Nova Pessoa" [model]="items"></p-splitButton>
    </div>

  </div>

</div>
