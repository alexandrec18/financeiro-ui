<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Moedas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">

      <p-table [value]="moedas" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Simbolo</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-moeda>
          <tr>
            <td>{{ moeda.nome }}</td>
            <td>{{ moeda.sigla }}</td>
            <td>{{ moeda.simbolo }}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/moedas', moeda.codigo]"></a>

              <button pButton icon="fa fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(moeda)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">
              Nenhuma moeda encontrada!
            </td>
          </tr>
        </ng-template>

      </p-table>

    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Moeda" routerLink="/moedas/nova"></a>
    </div>

  </div>

</div>
