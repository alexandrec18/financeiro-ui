
<div class="ui-g-12 ui-md-2 ui-fluid">
  <p-card>
    <div class="ui-g">

      <label>Comiss찾o %</label>
      <input pInputText type="text" name="comissaoPorcentagem" placeholder="0,0000"
        currencyMask
        [options]="{ precision: 4, prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
        [(ngModel)]="valores.comissaoPorcentagem"
        (blur)="calcularValorComissao()">

      <label>Comiss찾o Valor</label>
      <input pInputText type="text" name="comissaoValor" placeholder="0,00"
        currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
        [(ngModel)]="valores.comissaoValor">

    </div>
  </p-card>
</div>

<div class="ui-g-12 ui-md-2 ui-fluid">

    <p-card header="Simple Card">

      <label>C창mbio Moeda</label>
      <p-dropdown name="moeda" [options]="moedas" placeholder="Selecione..."
        [autoWidth]="false" [(ngModel)]="valores.codigoMoeda.codigo" required>
      </p-dropdown>

      <label>C창mbio Valor</label>
      <input pInputText type="text" name="cambioValor" placeholder="0,0000"
        currencyMask [options]="{ precision: 4, prefix: '', thousands: '.', decimal: ',', allowNegative: false }"

    </p-card>

</div>
