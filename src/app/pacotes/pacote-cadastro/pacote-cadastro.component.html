<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1> {{ editando ? 'Edição de' : 'Novo' }} Pacote </h1>
      </div>

      <div class="ui-g-12 ui-fluid" >
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          [(ngModel)]="pacote.nome" #nome="ngModel"
          required>

        <app-message [control]="nome" error="required"
          text="Informe o nome.">
        </app-message>
      </div>

      <div class="ui-g-12" >
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"
          (click)="novo(f)"></button>
        <a routerLink="/pacotes">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
